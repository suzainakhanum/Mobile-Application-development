name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  html-checks:
    name: HTML Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Validate HTML files
        run: |
          htmlhint "Mobile-Application-development/**/*.html"

  react-native-checks:
    name: JS & React Native Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Mobile-Application-development/mobile-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Mobile-Application-development/mobile-app/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test -- --watch=false

