<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Ticket Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metro Ticket Discount Calculator</h1>
        <label for="age">Age:</label>
        <input type="number" id="age" min="0" placeholder="Enter age">
        
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        
        <button onclick="calculateDiscount()">Calculate Discount</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateDiscount() {
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const resultDiv = document.getElementById('result');
            
            if (isNaN(age) || age < 0) {
                resultDiv.textContent = "Please enter a valid age.";
                return;
            }
            
            let discountPercent = 0;
            let possibleDiscounts = [];
            
            // Female discount: 50%
            if (gender === 'female') {
                possibleDiscounts.push(50);
            }
            
            // Age-based discounts
            if (age < 5) {
                possibleDiscounts.push(100); // Free
            } else if (age <= 8) {
                possibleDiscounts.push(50); // Half ticket
            }
            
            if (age > 65) {
                possibleDiscounts.push(70); // Pay 30%
            }
            
            // Apply max discount
            if (possibleDiscounts.length > 0) {
                discountPercent = Math.max(...possibleDiscounts);
            }
            
            resultDiv.innerHTML = `
                <p>Discount: ${discountPercent}%</p>
            `;
        }
    </script>
</body>
</html>
